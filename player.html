<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Speler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="confetti-background"></div>
    
    <div id="player-container">
        <div id="welcome-screen" class="animate__animated animate__fadeIn">
            <h1>Oud & Nieuw Quiz 2024</h1>
            <div id="player-setup">
                <input type="text" id="game-code" placeholder="Game Code" class="input-field" maxlength="6">
                <input type="text" id="player-name" placeholder="Je naam" class="input-field">
                <button onclick="joinGame()" class="btn">Deelnemen</button>
            </div>
        </div>
        
        <div id="game-screen" style="display: none;">
            <div class="game-header">
                <div class="player-info">
                    <span class="material-icons">person</span>
                    <span id="display-name"></span>
                </div>
                <div class="power-ups">
                    <button onclick="usePowerUp('timeFreeze')" class="power-up-btn">⏸️</button>
                    <button onclick="usePowerUp('doublePoints')" class="power-up-btn">2️⃣</button>
                    <button onclick="usePowerUp('fiftyFifty')" class="power-up-btn">5️⃣0️⃣</button>
                </div>
            </div>

            <div id="question-container"></div>
            <div id="options-container"></div>
            
            <div class="game-footer">
                <div class="scoreboard">
                    <h4 class="score-title">Jouw Score</h4>
                    <div class="score-value" id="player-score">0</div>
                    <div class="score-details">
                        <span>Streak: <span id="streak-count">0</span>🔥</span>
                        <span>Bonus: <span id="bonus-points">0</span>✨</span>
                    </div>
                </div>
                
                <div id="achievements-container">
                    <!-- Achievements worden hier dynamisch toegevoegd -->
                </div>
            </div>
        </div>

        <!-- Mini-games container -->
        <div id="mini-game-container" style="display: none;">
            <!-- Mini-games worden hier geladen tussen rondes -->
        </div>

        <!-- Emoji reacties -->
        <div id="reactions-container" class="reactions-container">
            <button onclick="sendReaction('👏')" class="reaction-btn">👏</button>
            <button onclick="sendReaction('🎉')" class="reaction-btn">🎉</button>
            <button onclick="sendReaction('🎮')" class="reaction-btn">🎮</button>
            <button onclick="sendReaction('🏆')" class="reaction-btn">🏆</button>
        </div>
    </div>

    <!-- Audio elementen -->
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
    <audio id="achievement-sound" src="sounds/achievement.mp3"></audio>
    <audio id="timer-sound" src="sounds/timer.mp3"></audio>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <!-- Initialiseer Firebase -->
    <script src="js/firebase-config.js"></script>
    <script>
        // Controleer of Firebase correct is geïnitialiseerd
        if (typeof firebase === 'undefined') {
            console.error('Firebase is niet correct geladen!');
        }
    </script>
    <script src="js/quiz.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
